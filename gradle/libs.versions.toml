[versions]
gcpPostgresSocketFactory = "1.21.0" # https://github.com/GoogleCloudPlatform/cloud-sql-jdbc-socket-factory/releases
kairo = "0.24.0" # https://github.com/hudson155/kairo/releases

[libraries]
gcpPostgresSocketFactory = { module = "com.google.cloud.sql:postgres-socket-factory", version.ref = "gcpPostgresSocketFactory" }
kairoClockFeature = { module = "kairo:kairo-clock-feature", version.ref = "kairo" }
kairoConfig = { module = "kairo:kairo-config", version.ref = "kairo" }
kairoFeature = { module = "kairo:kairo-feature", version.ref = "kairo" }
kairoFeatureTesting = { module = "kairo:kairo-feature-testing", version.ref = "kairo" }
kairoGoogleAppEngineFeature = { module = "kairo:kairo-google-app-engine-feature", version.ref = "kairo" }
kairoHealthCheckFeature = { module = "kairo:kairo-health-check-feature", version.ref = "kairo" }
kairoIdFeature = { module = "kairo:kairo-id-feature", version.ref = "kairo" }
kairoIdFeatureTesting = { module = "kairo:kairo-id-feature-testing", version.ref = "kairo" }
kairoLoggingFeature = { module = "kairo:kairo-logging-feature", version.ref = "kairo" }
kairoRestFeature = { module = "kairo:kairo-rest-feature", version.ref = "kairo" }
kairoRestFeatureCors = { module = "kairo:kairo-rest-feature-cors", version.ref = "kairo" }
kairoRestFeatureTesting = { module = "kairo:kairo-rest-feature-testing", version.ref = "kairo" }
kairoServer = { module = "kairo:kairo-server", version.ref = "kairo" }
kairoSqlFeature = { module = "kairo:kairo-sql-feature", version.ref = "kairo" }
kairoSqlFeatureTesting = { module = "kairo:kairo-sql-feature-testing", version.ref = "kairo" }
kairoSqlMigrationFeature = { module = "kairo:kairo-sql-migration-feature", version.ref = "kairo" }
kairoTesting = { module = "kairo:kairo-testing", version.ref = "kairo" }
